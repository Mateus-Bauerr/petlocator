<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro canil</title>

    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Suez+One&display=swap');
        
        body {
            background: #F3E6DE;
        }

        .logo {
            position: absolute;
            top: 60px;
        }

        .letreiro {
            position: absolute;
            top: 160px;
            left: 92px;
            font-family: 'Suez One', serif;
            color: black;
            text-decoration: black;
        }

        .fundo {
            position: absolute;
            height: 700px;
            width: 600px;
            top: 85px;
            left: calc(50% - 300px);
            background-color: #cfcbc9;
            border-radius: 10%; 
        }

        .criarconta {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Suez One', serif;
            font-size: 30px;
        }

        label {
            display: block;
            margin: 30px 0;
            text-align: center;
            font-family: 'Suez One', serif;
            font-size: 18px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            display: block;
            margin: 0 auto;
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            width: 250px;
        }

        .finalizar {
            display: inline-block;
            padding: 10px;
            margin: 30px 0 0 50%;
            transform: translateX(-50%);
            font-family: 'Suez One', serif;
            background-color: #cfcbc9;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 10%;
        }
    </style>
</head>
<body>


    <div class="fundo">
        <form name="cadastroForm" action="cadastro.php" method="post" onsubmit="return validateForm()">
            <a class="criarconta">Cadastre-se</a>
            <label class="Nome">Nome:<input type="text" name="Nome"></input></label>
            <label class="sobrenome">Sobrenome:<input type="text" name="sobrenome"></input></label>
            <label class="Data_Nascimento">Data que Nasceu:<input type="date" name="Data_Nascimento"></input></label>
            <label class="Telefone">Telefone:<input type="number" name="Telefone"></input></label>
            <label class="Endereco">Endere√ßo:<input type="text" name="Endereco"></input></label>
            <label class="CPF">CPF:<input name="CPF" type="number"></input></label>
            <label class="Email">E-mail:<input type="email" name="Email"></input></label>
            <label class="senha">Senha:<input type="password" name="senha"></input></label>
            <button class="finalizar">Finalizar Cadastro</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var cpf = document.forms["cadastroForm"]["CPF"].value;
            var nome = document.forms["cadastroForm"]["Nome"].value;
            var dataNascimento = document.forms["cadastroForm"]["Data_Nascimento"].value;
            var telefone = document.forms["cadastroForm"]["Telefone"].value;
            var endereco = document.forms["cadastroForm"]["Endereco"].value;
            var email = document.forms["cadastroForm"]["Email"].value;
            var senha = document.forms["cadastroForm"]["senha"].value;
            var sobrenome = document.forms["cadastroForm"]["sobrenome"].value;

            if (cpf === "" || nome === "" || dataNascimento === "" || telefone === "" || endereco === "" || email === "" || senha === "" || sobrenome === "") {
                alert("Please fill all the required fields.");
                return false;
            }
        }
    </script>
</body>
</html>
